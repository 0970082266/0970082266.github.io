<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>餐飲業.html</title>
<style type="text/css">
#bodycolor   { font-size: 32pt;
               color: red; }
.littlered   { color: red;
               font-size: 9pt}
.bigred      { color: red;
               font-size: 20pt}
h2 { font-size: 30pt;
     color: yellow;
     background-color: yellow;}
</style>
<script>
function setPurple() {
  var b = document.getElementById("bodycolor");
  b.style.color= "purple";
}
function setBlue() {
  var b = document.getElementById("bodycolor");
  b.style.color= "blue";
}
function setGreen() {
  var b = document.getElementById("bodycolor");
  b.style.color= "green";
}
function setLarge() {
  var h = document.getElementById("myH2");
  h.style.fontSize = "40pt";
}
function setSmall() {
  var h = document.getElementById("myH2");
  h.style.fontSize = "30pt";
}
function hideElement() {
  var h = document.getElementById("myH2");
  if
  (h.style.display == "none")
  h.style.display = "";
  else
     h.style.display = "none";
}
</script>
</head>
<body>
<td><h2 id="myH2"><a id="關於王品" href="https://www.wangsteak.com.tw/about.html">關於王品(點此進入)</a></td></h2>
<hr/>
<div id="bodycolor">動態樣式的字型與色彩</div>
<p class="littlered" onmouseover="this.style.color='purple';"
                     onmouseout="this.style.color='red';"
                     onclick="this.className='bigred';"
>動態樣式的字型與色彩</p>
<form>
<input type="button" onclick="setPurple()" value="紫色">
<input type="button" onclick="setBlue()" value="藍色">
<input type="button" onclick="setGreen()" value="綠色">
<input type="button" onclick="setLarge()" value="首頁放大">
<input type="button" onclick="setSmall()" value="首頁縮小">
<input type="button" onclick="hideElement()" value="首頁隱藏">
</form>
</body>
</html>
