<!DOCTYPE html>

<head>
<meta charset="utf-8"/>
<title>期末作業.html</title>
<style type="text/css">
th { background-color : #555; color: white; }
table, #books { border : 1px solid #999;
                width : 300px;}
#nav { margin : 10px 0;}
#nav a { color : #555; }
.active { text-decoration : none;
          font-weight : bold; }
</style>
<script src="jquery-3.2.1.min.js"></script>
<script>
$(document).ready(function(){
   var rowsPage = 5;  // 每頁有幾列
   // 取得表格共幾列
   var totalRows = $('#books tr').length;
   // 計算頁數
   var numPages = Math.floor(totalRows/rowsPage);
   var mod = totalRows % rowsPage; // 餘數
   if (mod > 0) numPages++; // 不能整除
   for ( i = 0; i < numPages;i++ ) {
      var pageNum = i + 1;  // 頁碼超連結
      $('#nav').append('<a href="#" rel="' +
                 i + '">' + pageNum + '</a> ');
   }  // 顯示第1頁
   $('#books tr').hide().slice(0, rowsPage).show();
   $('#nav a:first').addClass('active');
   // 按下頁碼超連結
   $('#nav a').click(function(event) {
      $('#nav a').removeClass('active');
      $(this).addClass('active');
      var currPage = $(this).attr('rel');
      var begin = currPage * rowsPage;
      var end = begin + rowsPage;
      $('#books tr').hide().slice(begin, end).show();
      event.preventDefault();
   });
});
</script>
</head>
